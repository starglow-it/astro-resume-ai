<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="libs/materialize/css/materialize.css" rel="stylesheet">
    <link href="styles/sidepanel.css" rel="stylesheet">
    <title>Astro AI</title>
</head>

<body>
    <div class="container">
        <div id="navbar">
            <a href="#" id="score-nav-item" class="nav-item">Score</a>
            <a href="#" id="scan-job-nav-item" class="nav-item">Scan Job</a>

        </div>
        <h5 class="center-align">Astro AI</h5>
        <div id="login-board">
            <p class="auth-header-text">Please sign-in to your account and start the adventure.</p>
            <p id="login-error-msg" class="error-text"></p>
            <div class="input-field">
                <input id="login-email" placeholder="Email" type="text">
            </div>
            <div class="input-field">
                <input id="login-password" placeholder="Password" type="password">
            </div>
            <div class="row remember-me-container">
                <p>
                    <label>
                        <input type="checkbox" id="remember-me" class="remember-me-checkbox" />
                        <span class="remember-me-text">Remember Me</span>
                    </label>
                </p>
                <p class="flow-text forgot-password-text">Forgot Password?</p>
            </div>
            <button id="login-btn" class="astro-btn waves-effect waves-light btn auth-btn">LOGIN</button>
            <p id="sign-up-instead" class="flow-text create-account-btn">Create an account</p>
            <div class="or-container">
                <span class="or-typography">or</span>
            </div>
        </div>
        <div id="scan-job-board">
            <div class="input-field">
                <input id="titleSelector" placeholder="Job Title" type="text">
            </div>
            <textarea id="descriptionSelector" class="job-description-content"></textarea>
            <button id="scan-job-content" class="astro-btn scan-job-btn btn waves-effect waves-light" type="button">SCAN
                JOB</button>
            <div class="input-field resume-select-wrapper col s12">
                <select id="resume-select" class="resume-select">
                    <option value="" disabled>Choose your resume</option>
                </select>
                <label>Your resume</label>
            </div>
            <p id="generate-resume-error-msg" class="error-text"></p>
            <button id="generate-resume-btn" class="astro-btn generate-resume-btn btn waves-effect waves-light"
                type="button">GENERATE RESUME
            </button>
            <button id="download-resume-btn" class="download-resume-btn btn waves-effect waves-light" type="button"
                disabled>DOWNLOAD</button>
            <div id="support">
                <p id="support-text" class="support-text flow-text">Unregisted page! Please support to get job content
                </p>
                <button id="support-btn" class="support-btn btn waves-effect waves-light red"
                    type="button">SUPPORT</button>
            </div>
        </div>
        <div id="score-board">
            <div id="score-collection" class="custom-collection">
                <div id="score-preloader" class="custom-progress-bar progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
            <p id="no-item-text"></p>
        </div>
        <div id="func-btns">
            <div id="refresh-btn">
                <span class="material-icons">
                    sync
                </span>
            </div>
            <a href="#" id="logout-btn" class="logout-item">
                <span class="material-icons">
                    logout
                </span>
            </a>
        </div>
        <script src="./libs/materialize/js/materialize.min.js"></script>
        <script src="./customJs/custom.js" type="module"></script>
        <script src="sidepanel.js" type="module"></script>
</body>

</html>
